<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi 登入</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h1>YE2311AR WIFI Manager</h1>
        <div class="image-container">
            <img src="HAXYN.jpg" alt="A PET Robot">
            <p class="image-description">A PET Robot<br> Created by YunEn</p><br>
        </div>
    </div>

    <div class="main-container">
        <div class="login-container">
            <h2>WiFi Connect</h2>
            <form>
                <label for="username">SSID:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Connect</button>
                <div class="separator"></div>
                <button type="button" class="scan-button">scan WiFi</button>
            </form>
        </div>
    </div>

</body>
</html>
